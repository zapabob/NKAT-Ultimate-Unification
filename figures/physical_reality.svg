<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- 中心円：物理的現実 -->
    <circle cx="400" cy="300" r="100" fill="#e9ecef" stroke="#212529" stroke-width="2"/>
    <text x="400" y="300" text-anchor="middle" fill="#212529" font-size="16">物理的現実</text>
    
    <!-- 時空多様体 -->
    <circle cx="200" cy="200" r="80" fill="#dee2e6" stroke="#495057" stroke-width="2"/>
    <text x="200" y="200" text-anchor="middle" fill="#495057" font-size="14">時空多様体</text>
    
    <!-- 情報場 -->
    <circle cx="600" cy="200" r="80" fill="#dee2e6" stroke="#495057" stroke-width="2"/>
    <text x="600" y="200" text-anchor="middle" fill="#495057" font-size="14">情報場</text>
    
    <!-- 意識状態 -->
    <circle cx="200" cy="400" r="80" fill="#dee2e6" stroke="#495057" stroke-width="2"/>
    <text x="200" y="400" text-anchor="middle" fill="#495057" font-size="14">意識状態</text>
    
    <!-- 相互作用 -->
    <circle cx="600" cy="400" r="80" fill="#dee2e6" stroke="#495057" stroke-width="2"/>
    <text x="600" y="400" text-anchor="middle" fill="#495057" font-size="14">相互作用</text>
    
    <!-- 接続線 -->
    <path d="M 280 200 Q 400 300 520 200" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 520 200 Q 400 300 280 200" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 200 280 Q 400 300 600 280" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 600 280 Q 400 300 200 280" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 矢印マーカー定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
        </marker>
    </defs>
    
    <!-- 詳細説明 -->
    <g font-size="12" fill="#6c757d">
        <!-- 時空多様体の詳細 -->
        <text x="200" y="180">量子幾何</text>
        <text x="200" y="200">時空構造</text>
        <text x="200" y="220">物理法則</text>
        
        <!-- 情報場の詳細 -->
        <text x="600" y="180">量子情報</text>
        <text x="600" y="200">場の強度</text>
        <text x="600" y="220">非局所性</text>
        
        <!-- 意識状態の詳細 -->
        <text x="200" y="380">量子状態</text>
        <text x="200" y="400">意識の強度</text>
        <text x="200" y="420">コヒーレンス</text>
        
        <!-- 相互作用の詳細 -->
        <text x="600" y="380">結合強度</text>
        <text x="600" y="400">エネルギー</text>
        <text x="600" y="420">動力学</text>
    </g>
</svg> 